<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Task 4</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    </head>
    <body>
        <script type="application/javascript">
            function createFamilyTree() {
                const table = $('<table>');
                const thead = $('<thead>').append(
                    $('<tr>')
                        .append($('<th>').text('Firstname'))
                        .append($('<th>').text('Lastname'))
                );
                const tbody = $('<tbody>').append(
                    $('<tr>')
                        .append($('<td>').text('Guillaume'))
                        .append($('<td>').text('Salva'))
                );
                table.append(thead, tbody);
                $('body').append(table);
            }

            function replaceFamilyTree() {
                $('tbody').html(
                    $('<tr>')
                        .append($('<td>').text('Gerard'))
                        .append($('<td>').text('Bonissa'))
                );
            }

            $(document).ready(function() {
                createFamilyTree();
                replaceFamilyTree();
            });
        </script>
    </body>
</html>
