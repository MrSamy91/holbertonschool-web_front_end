<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Task 5</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    </head>
    <body>
        <script type="application/javascript">
            function createFamilyTree() {
                const table = $('<table>');
                const thead = $('<thead>').append(
                    $('<tr>')
                        .append($('<th>').text('Firstname'))
                        .append($('<th>').text('Lastname'))
                );
                const tbody = $('<tbody>');
                table.append(thead, tbody);
                $('body').append(table);
            }

            function addNewMember(firstName, lastName) {
                const row = $('<tr>')
                    .append($('<td>').text(firstName))
                    .append($('<td>').text(lastName))
                    .append(
                        $('<td>')
                            .text('(x)')
                            .css('background-color', 'orange')
                            .click(function() {
                                $(this).parent().remove();
                            })
                    );
                $('tbody').append(row);
            }

            $(document).ready(function() {
                createFamilyTree();
                addNewMember('Guillaume', 'Salva');
                addNewMember('Arielle', 'Snizt');
                addNewMember('Fanette', 'Snizt');
                addNewMember('Gerard', 'Snizt');
                addNewMember('Victor', 'Salva');
            });
        </script>
    </body>
</html>
